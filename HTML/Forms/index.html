<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="main.py"
        method="post"><!--Password or sensitive data use   method="post"-->
        <div>
            <label for="uname">Username</label>
            <input type="text" name="uname" id="uname" /> <br><br>
        </div>
        <fieldset>
            <legend>My Form</legend>
            <div>
            <label for="em">Email</label>
            <input type="email" name="email" id="em" </div><br><br>
            <input type="password" placeholder="Enter password"><br><br>
            </fieldset><br><br>
            <input type="number" placeholder="Enter age"></div><br><br>
            <div>
                <label for="DOB">Date of birth</label>
                <input type="date" name="DOB" id="DOB">
            </div><br>
            <input type="datetime-local" name="" id=""> <br><br>
            <input type="color" name="" id=""><br><br>
            <input type="url" name="" id=""><br><br>
            <input type="file" name="" id=""><br><br>
            <input type="month" name="" id="">
            <input type="week" name="" id=""><br><br>

            <!--radio button, check boxes, drop downs-->
            <p>languages Known</p>
            <input type="checkbox" name="lang" id="java"><label for="java">JAVA</label>
            <input type="checkbox" name="lang" id="Python"><label for="Python">Python</label>
            <input type="checkbox" name="lang" id="PHP"><label for="PHP">PHP</label>
            <br><br>
            <p>Select Gender</p>
            <input type="radio" name="m" id="ma">
            <label for="ma">Male</label>
            <input type="radio" name="m" id="fe">
            <label for="fe">Female</label>
            <br><br>


            <select name="courses" id="course" multiple>
                <optgroup label="IT">
                    <option value="j">JAVA</option>
                    <option value="p">Python</option>
                    <option value="f">Frontend</option>
                </optgroup>
                <optgroup label="EEE">
                    <option value="ph">PHP</option>
                    <option value="d">Dot Net</option>
                </optgroup>
                <optgroup label="CCC">
                    <option value="h">Html</option>
                    <option value="c">C++</option>
                </optgroup>

            
            </select>




            <br><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
            <input type="search" name="" id=""><br><br>



            <button type="submit">Submit</button>
    </form>
</body>

</html>
